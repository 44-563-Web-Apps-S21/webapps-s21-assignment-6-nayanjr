        style="width: 200; height: 200;">
</div>
<script>
    var correct = 0;
    var wrong = 0;
    count = 0;

            correct += 1;
            alert("Access allowed");

        else {
            wrong += 1;
            alert("Access denied");
            if (wrong >= 2) {
                document.getElementById("processButton").onclick = function () { alert("Account Locked") }
            }
        }
        out = document.getElementById("result")
        res.innerHTML = "WRONG - " + wrong;
    }

    function newImage() {
        switch (count) {
            case 0:
                document.getElementById("images").src = "Anaconda.jpg"
                count = count + 1
                break;
            case 1:
                document.getElementById("images").src = "rabbit.jpg"
                count = count + 1
                break;
            case 2:

                count = 0

        }
    }
</script>
