<!DOCTYPE html>
<html>

    <title>Hidden</title>

<body>

<h2>Hidden things by Kamal Nayan Karaturi</h2>


<form>
    <label for="element1">Enter the secret word </label>
    <input type ="password" id="element1" name="element1"> <br>

    <label for="element2">Enter a guess</label>
    <input type ="text" id="element2" name="element2" > <br>

    <input type="button" onclick="processGuess()" value="Check the Guess">
    
</form>


<p id = "result">Result will be displayed</p>

<script> 

var correct=0
var wrong=0
function processGuess (){

    console.log("Getting form values")
    element1 = document.getElementById("element1").value
    element2 = document.getElementById("element2").value
	out = document.getElementById("result")
    
    


    if(element1===element2)
    { alert('Congratulations')
    correct++
    }
    else{
        alert('Sorry')
        wrong++
    }
    


    out.innerHTML = " correct count: " + correct + " wrong count: " +wrong 

 
   
}
</script>
